<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        body {
          font-family: 'Roboto', sans-serif;
          background-color: #1C1A19;
          color: #fff;
        }
    
        .navbar {
          background-color: #3C3A39;
          color: #fff;
          padding: 1rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
    
        .logo {
          font-weight: bold;
          font-size: 1.2rem;
        }
    
        .menu-icon {
          font-size: 1.5rem;
          cursor: pointer;
        }
    
        .hero {
          padding: 2rem 1rem;
          position: relative;
          overflow: hidden;
        }
    
        .hero h1 {
          font-size: 2.5rem;
          color: #FF6B00;
          line-height: 1.3;
          margin-bottom: 0.5rem;
        }
    
        .hero h1 span {
          font-weight: bold;
        }
    
        .hero h2 {
          font-size: 1.2rem;
          margin-bottom: 1rem;
          color: #FFF5E1;
        }
    
        .highlight {
          font-weight: bold;
          color: #fff;
        }
    
        .hero p {
          font-size: 1rem;
          line-height: 1.6;
          color: #ccc;
          margin-bottom: 1.5rem;
        }
    
        .social-icons {
          display: flex;
          gap: 1.2rem;
          font-size: 1.5rem;
          margin-bottom: 2rem;
        }
    
        .social-icons i {
          cursor: pointer;
          color: #ccc;
          transition: color 0.3s ease;
        }
    
        .social-icons i:hover {
          color: #ff6600;
        }
    
        .hero-img {
          position: absolute;
          bottom: 0;
          right: 0;
          width: 160px;
          max-width: 40%;
        }
      </style>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">My Logo</div>
          <div class="menu-icon">&#9776;</div>
        </nav>
    
        <div class="hero">
          <h1>Hey There.<br>I'm <span>Alex.</span></h1>
          <h2>I'm a <span class="highlight">Software Developer</span></h2>
          <p>
            I can help you build a product, feature  or website. Look through some of my
            work and experience! If you like what you see and have a project you need
            coded, donâ€™t hesitate to contact me.
          </p>
          <div class="social-icons">
              <!-- GitHub -->
             <a href="https://github.com/yourusername" target="_blank" style="margin: 10px; color: white;">
             <i class="fab fa-github fa-2x"></i>
             </a>
    
             <!-- LinkedIn -->
             <a href="https://www.linkedin.com/in/yourusername" target="_blank" style="margin: 10px; color: white;">
             <i class="fab fa-linkedin fa-2x"></i>
             </a>
    
             <!-- Twitter -->
             <a href="https://twitter.com/yourusername" target="_blank" style="margin: 10px; color: white;">
             <i class="fab fa-twitter fa-2x"></i>
             </a>
             
             <a href="#" target="_blank" style="margin: 10px; color: rgba(255, 255, 255, 0.744); font-size: 2em; font-family: sans-serif; text-decoration: none;">
              M
             </a>
        
          </div>
         </div>
         <br>
         <!-- Image -->
         <img src="illustration-header-mobile.png" alt="illustration" class="hero-img">
         </div>
        </div>
      </header>
</body>
</html>
